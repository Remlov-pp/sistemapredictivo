function Validarformulario(){
  $("#my_form").submit(function( event ){
	    var proceed = true;
	    //loop through each field and we simply change border color to red for invalid fields
        $("#my_form input[required=true]").each(function(){
				$(this).css('border-color','');
				if(!$.trim($(this).val())){ //if this field is empty
					$(this).css('border-color','red'); //change border color to red
				   proceed = false; //set do not proceed flag
				}
        });
        debugger;
		if(proceed){ //REALIZAR CONSUMO REST DE USUARIO Y CLAVE
			ValidarUsuarioClave()
		}
		event.preventDefault();
	});

	$("#my_form input[required=true]").keyup(function() {
		$(this).css('border-color','');
		$("#result").slideUp();
	});

}


function ValidarUsuarioClave()
{
  var usuario = $("#txtUsuario").val();
  var clave = $("#txtClave").val();

   $.get( "http://localhost:8080/api/validausuario/" + usuario + "/" + clave, function(data)
   {
       debugger
        if(data[0].idusuario > 0)
        {
             sessionStorage.setItem("idusuario", data[0].idusuario);
             sessionStorage.setItem("idtipo", data[0].idtipo);
             sessionStorage.setItem("nombreusuario", data[0].nombreusuario);
             window.location.href = "index.html"
        }
        else
        {
            alert("Usuario y/o contrase√±a incorrectos");
            return false;
        }
   });
}
